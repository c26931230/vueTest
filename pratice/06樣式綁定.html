<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- vue -->
     <script src="https://unpkg.com/vue@next"></script>
     <style>
        .error{
            border: 2px solid red;
        }
     </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg" :class="{'error': msg.length > 10}">
        <input type="text" v-model.trim="msg" placeholder="請勿超過10個字" :style="msgStyle">
        
    </div>
    <script>
        const vm = Vue.createApp({
            data(){
                return{
                   msg:'',
                }
            },
            computed:{
                isVaild: function(){
                    return this.msg.length <= 10;
                },
                msgStyle: function(){
                    return{
                        'border': this.isVaild ? '': 'red solid 1px',
                        'color': this.isVaild ? '': 'red'
                    }
                }
            }
        })
        vm.mount('#app')
     
   
    </script>
</body>
</html>
