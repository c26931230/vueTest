<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- vue -->
     <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <h1>{{msg}}</h1>
        <hr>
        <textarea>{{textareaMsg}}</textarea>
        <textarea v-model.trim="textareaMsg"></textarea>
        <p>{{textareaMsg}}</p>
        <hr>
        <input type="radio" v-model="picked" value="1">
        <label>man</label>
        <input type="radio" v-model="picked" value="2">
        <label>woman</label>
        <p>{{picked}}</p>
        <hr>
        <input type="checkbox" value="apple" v-model="checkedFruit">
        <label>apple</label>
        <input type="checkbox" value="banana" v-model="checkedFruit">
        <label>banana</label>
        <input type="checkbox" value="kiwi" v-model="checkedFruit">
        <label>kiwi</label>
        <p>checkedFruit: {{checkedFruit}}</p>
        <input type="checkbox" v-model="isChecked">
        <label>ischecked? {{isChecked}}</label>
        <hr>
        <select v-model="selected">
            <option value="">請選擇</option>
            <option>台北</option>
            <option>新北</option>
            <option>基隆</option>
        </select>
        <p>{{selected ||'未選擇'}}</p>

        <input v-model.number="num1">+
        <input v-model.number="num2">= {{sum}}
    </div>
    <script>
        // way1
        const vm = Vue.createApp({
            data(){
                return{
                    msg:'請輸入姓名',
                    textareaMsg:'have queation?',
                    picked:2,
                    checkedFruit:[],
                    isChecked:false,
                    selected:'',
                    num1:0,
                    num2:0,
                    
                }
            },
            computed:{
                sum(){
                    return this.num1 + this.num2
                }
            }
        })
        vm.mount('#app')
     
   
    </script>
</body>
</html>
