<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: #afa2f1;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="color" v-model="color">
        <div class="box" @mouseover="boxHover = true" @mouseleave="boxHover = false" :style="{
            background: boxHover? color: 'blue'
        }"></div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return{
                    color:'',
                    boxHover:false,
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
