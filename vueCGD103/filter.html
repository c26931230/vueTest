<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>篩選數字</h2>
    <p id="demo1"></p>
    <script>
        var a = [1,2,3].filter(num=> num>=2);
        document.getElementById("deom1").innerText=a;
        console.log(a);
    </script>
    <!-- 字串 -->
    <h2>篩選字串</h2>
    <script>
        var a = ['a','ba','c'].filter(str=>str.includes('a'));
        console.log(a);
    </script>
</body>
</html>
